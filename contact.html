<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Slope Squad - Get in touch about snowboarding tips, gear, and more." />
  <title>Contact | Slope Squad</title>
  <link rel="stylesheet" href="style/styles.css" />
  <link rel="stylesheet" href="style/contact.css" />
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo-left">
        <img src="images/slope-squad-logo.jpg" alt="Slope Squad Logo" />
      </div>

      <nav class="nav" role="navigation" aria-label="Main Navigation">
        <input type="checkbox" id="menu-toggle" aria-label="Toggle navigation menu" />
        <label for="menu-toggle" class="menu-icon" tabindex="0">☰ Menu</label>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">Tutorial</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="skip"><a href="#main">Skip to content</a></div>

  <main id="main" class="contact-wrapper">
    <section class="contact-grid">
      <!-- Header -->
      <div class="contact-header">
        <h2>Contact Us</h2>
        <p>Have questions, feedback, or just want to say hello? Fill out the form below and we’ll get back to you as soon as we can!</p>
      </div>
  
      <!-- Form -->
      <form class="contact-form" action="#" method="post">
        <div class="form-group">
          <label for="salutation">Salutation:</label>
          <select id="salutation" name="salutation" required>
            <option value="">--Please choose an option--</option>
            <option value="mr">Mr.</option>
            <option value="ms">Ms.</option>
            <option value="mx">Mx.</option>
            <option value="dr">Dr.</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
  
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" />
        </div>
  
        <fieldset>
          <legend>Preferred Contact Method:</legend>
          <div class="radio-group">
            <label><input type="radio" name="contact-method" value="email" checked /> Email</label>
            <label><input type="radio" name="contact-method" value="phone" /> Phone</label>
          </div>
        </fieldset>
  
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
  
        <div class="form-buttons">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </section>
  </main>
  
  

  <footer>
    <p>&copy; 2025 Slope Squad. All Rights Reserved.</p>
  </footer>
</body>

</html>
